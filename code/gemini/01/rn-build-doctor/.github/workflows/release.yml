name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release archive
        run: |
          tar -czf rn-build-doctor.tar.gz \
            dist/ \
            commands/ \
            skills/ \
            gemini-extension.json \
            GEMINI.md \
            package.json \
            package-lock.json

      - name: Upload release artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.event.release.tag_name }} rn-build-doctor.tar.gz
